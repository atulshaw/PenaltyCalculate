<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contact Information</title>
    <script src="../libs/jquery/jquery-1.10.2.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="../libs/bootstrap/bootstrap.min.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/custContactInfo.css" rel="stylesheet" />
    <script src="../libs/bootstrap/sweetalert.min.js"></script>
    <link href="../css/CustomCSS.css" rel="stylesheet" />
</head>
<body>
    <!-- Loading Spinner Wrapper-->
    <div style="display:none" class="loader text-center">
        <div class="loader-inner">
            <div class="lds-roller mb-3">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
            <h4 class="text-uppercase font-weight-bold">Loading</h4>
        </div>
    </div>
    <div class="col-md-11 offset-md-1">
        <span class="anchor" id="formComplex"></span>
        <hr class="my-1">
        <h3>Add Information</h3>
        <div class="form-row mt-4 dvContainer">
            <div class="col-sm-2 pb-2">
                <label for="exampleAccount">First Name<span class="mandatory">*</span></label>
                <input type="text" class="form-control" id="txtFirstName" onkeyup="checkVal(this)" placeholder="First Name">
            </div>
            <div class="col-sm-2 pb-2">
                <label for="exampleCtrl">Last Name<span class="mandatory">*</span></label>
                <input type="text" class="form-control" id="txtLastName" onkeyup="checkVal(this)" placeholder="Last Name">
            </div>
            <div class="col-sm-2 pb-2">
                <label for="exampleAmount">Email<span class="mandatory">*</span></label>
                <div class="input-group">
                    <!--<div class="input-group-prepend"><span class="input-group-text">@</span></div>-->
                    <input type="text" class="form-control txtEmail" id="txtEmail" onkeyup="EmailValidation(this)" placeholder="Email">
                </div>
            </div>
            <div class="col-sm-2 pb-2">
                <label for="exampleAmount">Phone #<span class="mandatory">*</span></label>
                <div class="input-group">
                    <!--<div class="input-group-prepend"><span class="input-group-text">@</span></div>-->
                    <input type="text" class="form-control" maxlength="10" onkeyup="checkVal(this)" id="txtPhoneNumber" placeholder="Phone Number">
                </div>
            </div>
            <div class="col-sm-1 pb-1" style="text-align:center">
                <label for="exampleAmount">Status</label>
                <label class="switch">
                    <input id="chkStatus" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="col-sm-2 pb-2">
                <div class="input-group cutPadingButton">
                    <input type="button" class="btn btn-primary" onclick="Save_Update_ContactInfo('Save')" style="margin-right:10px" value="Save">
                    <input type="button" class="btn btn-primary" onclick="Reset()" value="Reset">
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <hr />
        <table id="tblContactDetails" class="table table-striped table-bordered">
            <thead style="color:red">
                <tr>
                    <th style='display:none'>#</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <div class="modal fade bd-example-modal-lg" id="editModle" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit Contact Information</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="form-row mt-4 container dvUpdateContainer">
                    <div class="col-sm-4 pb-2">
                        <label for="exampleAccount">First Name<span class="mandatory">*</span></label>
                        <input type="hidden" id="hdnID" />
                        <input type="text" class="form-control" onkeyup="checkVal(this)" id="txtUpdateFirstName" placeholder="First Name">
                    </div>
                    <div class="col-sm-4 pb-2">
                        <label for="exampleCtrl">Last Name<span class="mandatory">*</span></label>
                        <input type="text" class="form-control" onkeyup="checkVal(this)" id="txtUpdateLastName" placeholder="Last Name">
                    </div>
                    <div class="col-sm-4 pb-2">
                        <label for="exampleAmount">Email<span class="mandatory">*</span></label>
                        <div class="input-group">
                            <input type="text" class="form-control txtEmail" onkeyup="EmailValidation(this)" id="txtUpdateEmail" placeholder="Email">
                        </div>
                    </div>
                </div>
                <div class="form-row mt-4 container dvUpdateContainer">
                    <div class="col-sm-4 pb-2">
                        <label for="exampleAmount">Phone #<span class="mandatory">*</span></label>
                        <div class="input-group">
                            <input type="text" class="form-control" onkeyup="checkVal(this)" maxlength="10" id="txtUpdatePhoneNumber" placeholder="Phone Number">
                        </div>
                    </div>
                    <div class="col-sm-2 pb-1" style="text-align:center">
                        <label for="exampleAmount">Status</label>
                        <div class="form-check mb-1 mr-sm-1">
                            <label class="switch">
                                <input id="chkUpdateStatus" type="checkbox">
                                <span class="slider round"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" onclick="Save_Update_ContactInfo('Update')" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../customJS/CustomContactInfo.js"></script>
</html>
